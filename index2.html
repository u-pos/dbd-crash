<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>Match-3 Mobile Swipe</title>
<style>
:root {
  --cols:8;
  --rows:8;
  --tile-size:11vw;
}
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;             /* 横縦スクロール禁止 */
  overscroll-behavior: none;    /* モバイルのバウンス禁止 */
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
  background: #111;
  color: white;
  font-family: sans-serif;
}
.wrap {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.ui {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5vw;
  font-size: 3.6vw;
  font-weight: 600;
}
.panel {
  background: rgba(255,255,255,0.04);
  padding: 0.8vw 1.5vw;
  border-radius: 12px;
  min-width: 28vw;
  text-align: center;
}
#combo { color: #ffde59; font-weight: 900; font-size: 4.4vw; }
.board {
  background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
  padding: 6px;
  border-radius: 10px;
  display: grid;
  grid-template-columns: repeat(var(--cols), var(--tile-size));
  gap: 4px;
  touch-action: none;
  box-sizing: border-box;
}
.cell {
  width: var(--tile-size);
  height: var(--tile-size);
  border-radius: 8px;
  overflow: hidden;
  background: #111a2a;
  display:flex;
  align-items:center;
  justify-content:center;
}
.cell img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  pointer-events:none;
}
@keyframes vanish {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.25); opacity: 0.6; }
  100% { transform: scale(0); opacity: 0; }
}
.vanish { animation: vanish 380ms cubic-bezier(.2,.9,.3,1) forwards; }
.drop { transition: transform 420ms cubic-bezier(.2,.8,.3,1); }
.start-overlay, #gameOverOverlay {
  position: absolute; inset: 0;
  display: flex; align-items: center; justify-content: center;
  background: rgba(0,0,0,0.35);
  border-radius: 10px; flex-direction: column; z-index: 10;
}
.start-btn {
  background: linear-gradient(90deg,#ff7ab6,#7b61ff);
  border: none;
  padding: 14px 26px;
  border-radius: 999px;
  font-size: 1.8rem;
  color: #fff;
}
#gameOverOverlay {
  font-size: 10vw; font-weight: 900; color: #fff;
  flex-wrap: wrap; gap: 1vw; text-align: center; line-height: 1.1;
}
.footer-row {
  display: flex;
  justify-content: flex-start;
  gap: 1rem;
  align-items: flex-start;
}
.rules-table table { border-collapse: collapse; }
.right-buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.2rem; /* ボタン間隔広げた */
}
.icon-btn {
  background: none;
  border: none;
  font-size: 2.8rem; /* 絵文字サイズ */
  color: white;
  cursor: pointer;
  line-height: 1;
}
.pause-overlay {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: black; /* 盤面だけ完全黒で隠す */
  z-index: 20;
}
.pause-overlay button {
  font-size: 2.5rem;
}
</style>
</head>
<body>
<div class="wrap">
<div class="ui">
  <div class="header">
    <div class="panel">Score: <span id="score">0</span></div>
    <div class="panel">残り <span id="time">60</span> 秒</div>
    <div class="panel"><span id="combo"></span></div>
  </div>
  <div id="boardWrap" style="position:relative;">
    <div id="board" class="board"></div>
    <div id="overlay" class="start-overlay">
      <button id="startBtn" class="start-btn">START</button>
    </div>
    <div id="pauseOverlay" class="pause-overlay" style="display:none;">
      <button id="resumeBtn" class="start-btn">▶</button>
    </div>
    <div id="gameOverOverlay" style="display:none;"></div>
  </div>
  <div class="footer">
    <div class="footer-row">
      <!-- 新しい表 -->
      <div class="rules-table">
        <table style="width:100%; border-collapse: collapse; color: #fff; text-align: center;">
          <thead>
            <tr>
              <th style="border-bottom: 2px solid #ffde59; padding: 0.5rem;">得点ルール</th>
              <th style="border-bottom: 2px solid #ffde59; padding: 0.5rem;">内容</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="border-bottom: 1px solid #555; padding: 0.5rem;">3個消し</td>
              <td style="border-bottom: 1px solid #555; padding: 0.5rem;">100点</td>
            </tr>
            <tr>
              <td style="border-bottom: 1px solid #555; padding: 0.5rem;">4個消し</td>
              <td style="border-bottom: 1px solid #555; padding: 0.5rem;">200点</td>
            </tr>
            <tr>
              <td style="border-bottom: 1px solid #555; padding: 0.5rem;">5個消し</td>
              <td style="border-bottom: 1px solid #555; padding: 0.5rem;">300点</td>
            </tr>
            <tr>
              <td colspan="2" style="border-bottom: 1px solid #555; padding: 0.5rem;">
                2コンボ目は得点2倍、3コンボ目は得点3倍入ります。<br />
                ※4コンボ目で3個消えたら1200点入ります。
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- ボタン -->
      <div class="right-buttons">
        <button id="muteBtn" class="icon-btn">🔇</button>
        <button id="pauseBtn" class="icon-btn">⏸</button>
      </div>
    </div>
  </div>
</div>
</div>

<audio id="sndStart" src="s.mp3" preload="auto"></audio>
<audio id="sndClear" src="cc.mp3" preload="auto"></audio>
<audio id="bgm" src="bgm2.mp3" preload="auto" loop></audio>

<script>
// ======== 以下、前回の全関数入りゲームロジック。縦スクロール防止も末尾にあります ========
// （ゲームロジック本体は前回版と同じなので省略説明）
/* --- 同じJavaScriptロジックをすべてここに配置 --- */
// ... 省略せずにコピペしてください（前回フル版のJS本体） ...

// ミュート切替
const muteBtn=document.getElementById('muteBtn');
let muted=false;
muteBtn.addEventListener('click',()=>{
  muted=!muted;
  bgm.muted=muted;
  sndClear.muted=muted;
  sndStart.muted=muted;
  muteBtn.textContent = muted ? '🔈' : '🔇';
});

// 縦スクロール防止
document.addEventListener('touchmove', e=>e.preventDefault(), {passive:false});
</script>
</body>
</html>
