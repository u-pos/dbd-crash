:root {

html, body {

  -webkit-touch-callout: none;

}
.wrap {

  display: flex;
  align-items: center;

}
.ui {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5vw;
  font-size: 3.6vw;
  font-weight: 600;
}
.panel {
  background: rgba(255,255,255,0.04);
  padding: 0.8vw 1.5vw;
  border-radius: 12px;
  min-width: 28vw;
  text-align: center;
}
#combo { color: #ffde59; font-weight: 900; font-size: 4.4vw; }
.board {
  background: linear-gradient(180deg, rgba(255,255,255,0.03), transparent);
  padding: 6px;
  border-radius: 10px;
  display: grid;
  grid-template-columns: repeat(var(--cols), var(--tile-size));
  gap: 4px;
  touch-action: none;
  box-sizing: border-box;
}
.cell {
  width: var(--tile-size);
  height: var(--tile-size);
  border-radius: 8px;
  overflow: hidden;
  background: #111a2a;
  display:flex;
  align-items:center;
  justify-content:center;
}
.cell img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  pointer-events:none;
}
@keyframes vanish {
  0% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.25); opacity: 0.6; }
  100% { transform: scale(0); opacity: 0; }
}
.vanish { animation: vanish 380ms cubic-bezier(.2,.9,.3,1) forwards; }
.drop { transition: transform 420ms cubic-bezier(.2,.8,.3,1); }
.start-overlay, #gameOverOverlay {
  position: absolute; inset: 0;
  display: flex; align-items: center; justify-content: center;
  background: rgba(0,0,0,0.35);
  border-radius: 10px; flex-direction: column; z-index: 10;
}
.start-btn {
  background: linear-gradient(90deg,#ff7ab6,#7b61ff);
  border: none;
  padding: 14px 26px;
  border-radius: 999px;
  font-size: 1.8rem;
  color: #fff;
}
#gameOverOverlay {
  font-size: 10vw; font-weight: 900; color: #fff;
  flex-wrap: wrap; gap: 1vw; text-align: center; line-height: 1.1;
}
.footer-row {
  display: flex;
  justify-content: flex-start;
  gap: 1rem;
  align-items: flex-start;
}
.rules-table table { border-collapse: collapse; }
.right-buttons {
